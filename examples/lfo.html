<html>
<head>
	<title>LFO</title>

	<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
	<script type="text/javascript" src="../deps/require.js"></script>
	
</head>
<body>
	<button>start</button>
	<script type="text/javascript">
		require.config({
			baseUrl : "../src"
		});

		require(["core/Tone", "core/Master", "source/Noise", "component/LFO"], function(Tone){

			var noise = new Tone.Noise("brown");
			var lfo = new Tone.LFO(.5);
			
			noise.toMaster();
			noise.output.gain.value = 0;
			lfo.connect(noise.output.gain);

			$("button").click(function(){
				lfo.start();
			})
		});
	</script>
</body>
</html>
