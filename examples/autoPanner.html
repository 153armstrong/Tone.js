<body>
	<script type="text/javascript">
		var noise = new Tone.Noise("brown");
		var panner = new Tone.AutoPanner(.5, 1);
		var meter = new Tone.Meter();
		panner.lfo.connect(meter);


		panner.setType("triangle");

		panner.type

		panner.start();
		
		noise.connect(panner);
		panner.toMaster();

	</script>
