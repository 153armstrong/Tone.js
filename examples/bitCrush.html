<html>
<head>
	<title>Bit Crush</title>

	<link rel="stylesheet" type="text/css" href="../style/GUI.css">

	<script type="text/javascript" src="../src/core/Tone.js"></script>
	<script type="text/javascript" src="../src/effects/Effect.js"></script>
	<script type="text/javascript" src="../src/effects/BitCrusher.js"></script>
</head>
<body>
	<script type="text/javascript">
		var sine = Tone.context.createOscillator();
		var crusher = new Tone.BitCrusher(4, .1);

		sine.connect(crusher);
		crusher.toMaster();

		sine.start();

		crusher.setWet(1);

	</script>
</body>
</html>
