<html>
<head>
	<title>Web Audio</title>

	<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
	<script type="text/javascript" src="./src/WebAudio.js"></script>
	<script type="text/javascript" src="./src/Unit.js"></script>
	<script type="text/javascript" src="./src/Player.js"></script>
	<script type="text/javascript" src="./src/Meter.js"></script>
	<script type="text/javascript" src="./src/Envelope.js"></script>
	<script type="text/javascript" src="./src/LFO.js"></script>
</head>
<body>
	<div id='meter'></div>
	<script type="text/javascript">
		var player = new WebAudio.Player("./audio/A3.mp3");
		var meter = new WebAudio.Meter();
		var env = new WebAudio.Envelope();
		var lfo = new WebAudio.LFO(undefined, 100);
		
		player.connect(lfo);
		lfo.connect(WebAudio.output);
		lfo.connect(meter);


		player.load(function(){
			// player.loop(0, 0, 1);
			player.loop();
		});
		setInterval(function(){
			$("#meter").html(meter.getVolume());
		}, 100);

	</script>
</body>
</html>
